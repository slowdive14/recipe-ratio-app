<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEEE8"/>
      <stop offset="100%" style="stop-color:#EDE8F5"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9B7A"/>
      <stop offset="100%" style="stop-color:#E67E22"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="220" fill="white" opacity="0.6"/>

  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="25" fill="#FFD4C4" opacity="0.7"/>
  <circle cx="400" cy="380" r="35" fill="#E8F5EE" opacity="0.7"/>
  <circle cx="380" cy="140" r="20" fill="#EDE8F5" opacity="0.7"/>

  <!-- Recipe Book -->
  <g transform="translate(256, 280)">
    <!-- Book Body -->
    <rect x="-100" y="-120" width="200" height="160" rx="12" fill="url(#bookGradient)" stroke="#D68910" stroke-width="3"/>

    <!-- Book Spine -->
    <rect x="-100" y="-120" width="20" height="160" rx="4" fill="#D68910"/>

    <!-- Book Pages (lines) -->
    <line x1="-60" y1="-80" x2="80" y2="-80" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="-60" y1="-50" x2="60" y2="-50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="-60" y1="-20" x2="70" y2="-20" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="-60" y1="10" x2="50" y2="10" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

    <!-- Heart decoration -->
    <path d="M30,-100 C45,-115 65,-100 50,-80 C35,-100 15,-115 30,-100" fill="#FFEEE8" transform="scale(1.2) translate(-10, 5)"/>
  </g>

  <!-- Chef Hat -->
  <g transform="translate(256, 140)">
    <!-- Hat puff -->
    <ellipse cx="0" cy="-20" rx="70" ry="50" fill="white" stroke="#E8E8E8" stroke-width="2"/>
    <circle cx="-35" cy="-30" r="30" fill="white"/>
    <circle cx="35" cy="-30" r="30" fill="white"/>
    <circle cx="0" cy="-45" r="35" fill="white"/>

    <!-- Hat band -->
    <rect x="-60" y="10" width="120" height="25" rx="4" fill="white" stroke="#E8E8E8" stroke-width="2"/>

    <!-- Cute face -->
    <circle cx="-20" cy="0" r="5" fill="#333"/>
    <circle cx="20" cy="0" r="5" fill="#333"/>
    <path d="M-15,15 Q0,25 15,15" stroke="#E67E22" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Blush -->
    <ellipse cx="-35" cy="12" rx="10" ry="6" fill="#FFB6B6" opacity="0.6"/>
    <ellipse cx="35" cy="12" rx="10" ry="6" fill="#FFB6B6" opacity="0.6"/>
  </g>

  <!-- Sparkles -->
  <g fill="#FFD700">
    <path d="M420,200 L425,210 L435,210 L427,217 L430,227 L420,221 L410,227 L413,217 L405,210 L415,210 Z" transform="scale(0.8)"/>
    <path d="M150,350 L155,360 L165,360 L157,367 L160,377 L150,371 L140,377 L143,367 L135,360 L145,360 Z" transform="scale(0.7)"/>
  </g>
</svg>
